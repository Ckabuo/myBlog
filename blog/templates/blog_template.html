{% load static %}
{% load custom_temp %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.date_posted}} | {{post.title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css\blog-post.css' %}">
    <script src="https://kit.fontawesome.com/f540c9d3c0.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-primary header position-fixed top-0" style="width:100%;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><strong>StoryBlock</strong></a>
        </div>
    </nav>
    <main>
        <article>
            <h2>
                {{post.title}} 
            </h2>
            
            {% for body in post.body %}
                {{ body|Marking }}
            {% endfor %}
        </article>
        <!-- <ul class="images">
            <li><img src="Img/Manual_Layout4d.svg.png" alt="Manual Transmission"></li>
            <li><img src="Img/manual pedals.jfif" alt="Manual pedal"></li>
        </ul> -->
    </main>
    <section>
        <div class="subscribe">
            <div class="sub-header">
                <h2>Subscribe</h3>
                    <p>Subscribe Now To Get Daily Updates</p>
            </div>
            <div class="sub-form">
                <form action="#">
                    <!-- <label for="validationUsermail" class="form-label">Email Address</label> -->
                    <div class="input-group has-validation">
                        <input type="email" class="form-control is-invalid sub-mail" id="validationUsermail"
                            name="email" id="email"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                            placeholder="Email Address" required>
                    </div>
                    <button type="submit" class="btn btn-default">SUBSCRIBE</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-primary">
        <strong>
            <p class="copyright">copyright 2022 StoryBlock.site</p>
        </strong>
    </footer>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% block content %}
  <div class="container mt-4">
    <button class="btn btn-primary" style="background-color: #000;float: right; margin-top: 10px;">
      <a href="{% url 'home' %}" style="color: #fff; text-decoration: none;">Back</a>
    </button>
    <h2>Manage Accounts</h2>
    <hr>
    <div class="manage-accounts-page">
      <div class="form">
        <div class="manage-accounts-header">
          <h3>Manage Accounts</h3>
          <p>Here is a list of all registered Staff.</p>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
              <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>
                  <button class="edit-button">
                    <a href="{% url 'blog:edit_user' user.id %}" class="btn btn-sm btn-primary">Edit</a>
                  </button>
                  <button class="delete-button">
                    <a href="{% url 'blog:delete_user' user.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                  </button>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      
    </div>
    
  </div>

  <style>
    body{
      background: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    .manage-accounts-page{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form{
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .manage-accounts-header{
      text-align: center;
      margin-bottom: 20px;
    }
    .manage-accounts-header h3{
      font-size: 24px;
      margin-bottom: 5px;
    }
    .manage-accounts-header p{
      font-size: 14px;
      color: #888;
    }
    table{
      width: 100%;
      border-collapse: collapse;
    }
    .table th{
      background: #f2f2f2;
    }
    .table th, .table td{
      padding: 10px;
      border: 1px solid #ccc;
    }
    .edit-button, .delete-button{
      padding: 5px 10px;
      margin-right: 5px;
      background: #0080ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-button a, .delete-button a{
    text-decoration: none;
    color: #fff;
  }
  .delete-button:hover {
    background: #ff4d4d;
  }
  </style>
{% endblock %}
